<div *ngIf="bookData" class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="library-modal-title"
     aria-hidden="true">
  <div class="modal-dialog info-modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="library-modal-title">{{ bookData.author }} - {{ bookData.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div  id="book-info" class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12">
                  <dl>
                    <dt>Series:</dt>
                    <dd>{{ bookData.series }}</dd>
                  </dl>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <dl>
                    <dt>Publisher:</dt>
                    <dd>{{ bookData.publisher }}</dd>
                  </dl>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <dl>
                    <dt>Year of publication:</dt>
                    <dd>{{ bookData.year }}</dd>
                  </dl>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <dl>
                    <dt>Cover:</dt>
                    <dd>{{ bookData.cover }}</dd>
                  </dl>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <dl>
                    <dt>ISBN:</dt>
                    <dd>{{ bookData.isbn }}</dd>
                  </dl>
                </div>
              </div>
            </div>
            <div class="book-img col-md-6">
              <img class="pull-right" src="assets/images/{{ bookData.img }}" alt="{{ bookData.title }}">
            </div>
          </div>
          <div class="row">
            <div class="col justify-text padding-top-10">
              <span>{{ bookData.description }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
