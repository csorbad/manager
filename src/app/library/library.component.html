<table class="table">
  <thead class="thead">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Publisher</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody *ngIf="books.length">
  <tr *ngFor="let book of books">
    <td scope="row">{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.publisher }}</td>
    <td>
      <i class="fa fa-edit" data-toggle="modal" data-target="#library-edit-modal" (click)="editBookData(book)"></i></td>
  </tr>
  </tbody>
</table>
<app-library-modal [bookData]="bookData"></app-library-modal>
