<button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#library-modal" (click)="openCreateModal()">
  <i class="fa fa-plus"></i>
  <i class="fa fa-book"></i>
</button>
<table class="table">
  <thead class="thead">
  <tr>
    <th scope="col">#</th>
    <th scope="col">{{ 'Library.Title' | translate }}</th>
    <th scope="col">{{ 'Library.Author' | translate }}</th>
    <th scope="col">{{ 'Library.Publisher' | translate }}</th>
    <th class="text-center">{{ 'Library.Info' | translate }}</th>
    <th class="text-center">{{ 'Library.Edit' | translate }}</th>
    <th class="text-center">{{ 'Library.Delete' | translate }}</th>
  </tr>
  </thead>
  <tbody *ngIf="books.length">
  <tr *ngFor="let book of books; let idx = index">
    <td scope="row">{{ idx + 1 }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.publisher }}</td>
    <td class="text-center"><i class="fa fa-eye" data-toggle="modal" data-target="#info-modal" (click)="showBookInfo(book)"></i></td>
    <td class="text-center"><i class="fa fa-edit" data-toggle="modal" data-target="#library-modal" (click)="openEditModal(book)"></i></td>
    <td class="text-center"><i class="fa fa-trash-o" (click)="deleteBook(book)"></i></td>
  </tr>
  </tbody>
</table>
<app-library-modal [bookData]="bookData" [modalTitle]="modalTitle" [buttonTitle]="buttonTitle" [action]="action" (saveBook)="createOrUpdateBook($event)"></app-library-modal>
<app-library-info [bookData]="bookData"></app-library-info>
