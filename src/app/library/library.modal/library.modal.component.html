<div class="modal fade" id="library-modal" tabindex="-1" role="dialog" aria-labelledby="library-modal-title"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="library-modal-title">{{ modalTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="bookData">
          <div class="form-row">
            <div class="form-group col">
              <label for="book-title">{{ 'Library.Title' | translate }}</label>
              <input
                id="book-title"
                type="text"
                class="form-control"
                name="title"
                [(ngModel)]="bookData.title"
              >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="book-author">{{ 'Library.Author' | translate }}</label>
              <input
                required
                id="book-author"
                type="text"
                class="form-control"
                name="author"
                [(ngModel)]="bookData.author"
              >
            </div>
            <div class="form-group col">
              <label for="book-series">{{ 'Library.Series' | translate }}</label>
              <input
                id="book-series"
                type="text"
                class="form-control"
                name="series"
                [(ngModel)]="bookData.series"
              >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="book-publisher">{{ 'Library.Publisher' | translate }}</label>
              <input
                id="book-publisher"
                type="text"
                class="form-control"
                name="publisher"
                [(ngModel)]="bookData.publisher"
              >
            </div>
            <div class="form-group col">
              <label for="book-year">{{ 'Library.Year' | translate }}</label>
              <input
                id="book-year"
                type="text"
                class="form-control"
                name="year"
                [(ngModel)]="bookData.year"
              >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="book-cover">{{ 'Library.Cover' | translate }}</label>
              <input
                id="book-cover"
                type="text"
                class="form-control"
                name="cover"
                [(ngModel)]="bookData.cover"
              >
            </div>
            <div class="form-group col">
              <label for="book-isbn">{{ 'Library.ISBN' | translate }}</label>
              <input
                id="book-isbn"
                type="text"
                class="form-control"
                name="isbn"
                [(ngModel)]="bookData.isbn"
              >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="book-description">{{ 'Library.Description' | translate }}</label>
              <textarea
                id="book-description"
                class="form-control"
                name="description"
                [(ngModel)]="bookData.description"
                rows="5"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'Cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary" (click)="bookActionHandler()" data-dismiss="modal">{{ buttonTitle }}</button>
      </div>
    </div>
  </div>
</div>
