<div class="modal fade" id="library-edit-modal" tabindex="-1" role="dialog" aria-labelledby="library-edit-modal-title"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="library-edit-modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="bookData">
          <div class="form-row">
            <div class="form-group col">
              <label>Title</label>
              <input type="text" class="form-control" name="title" [(ngModel)]="bookData.title">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Author</label>
              <input type="text" class="form-control" placeholder="Author" name="author" [(ngModel)]="bookData.author">
            </div>
            <div class="form-group col">
              <label>Publisher</label>
              <input type="text" class="form-control" placeholder="Publisher" name="publisher"
                     [(ngModel)]="bookData.publisher">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
