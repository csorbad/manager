<div class="modal fade" id="library-modal" tabindex="-1" role="dialog" aria-labelledby="library-modal-title"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="library-modal-title">{{ modalTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="bookData">
          <div class="form-row">
            <div class="form-group col">
              <label>{{ 'Library.Title' | translate }}</label>
              <input type="text" class="form-control" name="title" [(ngModel)]="bookData.title">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>{{ 'Library.Author' | translate }}</label>
              <input type="text" class="form-control"  name="author" [(ngModel)]="bookData.author">
            </div>
            <div class="form-group col">
              <label>{{ 'Library.Publisher' | translate }}</label>
              <input type="text" class="form-control" name="publisher" [(ngModel)]="bookData.publisher">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'Library.Cancel' | translate }}</button>
        <button type="button" class="btn btn-primary" (click)="bookActionHandler()" data-dismiss="modal">{{ buttonTitle }}</button>
      </div>
    </div>
  </div>
</div>
